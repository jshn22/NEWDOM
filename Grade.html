<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="Grade.css">
</head>
<body>
   <header class="hero">
            <h1>Grade Calculator</h1>
            <p>An Interactive DOM Showcase for our Hackathon</p>
    </header>
        <form id="grade-form">
            <label for="input">Math</label>
            <input id="input" type="number" id="marks" placeholder="Enter your marks" required>
            <label for="input">English</label>
            <input id="input" type="number" id="total" placeholder="Enter total marks" required>
            <label for="input">Science</label>
            <input id="input" type="number" id="distinction" placeholder="Enter distinction marks" required>
            <label for="input">Social Science</label>
            <input id="input" type="number" id="first" placeholder="Enter first class marks" required>
            <label for="input">Hindi</label>
            <input id="input" type="number" id="passing" placeholder="Enter passing marks" required>
            <button id="btn1" type="submit">Calculate Grade</button>
        </form>
        <p id="result"></p>
    <script src="grade.js"></script>
</body>
</html>
