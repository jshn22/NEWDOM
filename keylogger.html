<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger</title>
    <link rel="stylesheet" href="keylogger.css">
</head>
<body>
   <header class="hero">
           <h1>Key Logger</h1>
           <p>An Interactive DOM Showcase for our Hackathon</p>
   </header>
        <div class="container">
            <h2>Press any Key</h2>
            <form id="key-form">
                <label for="input">Type here:</label>
                <input id="input" type="text" placeholder="Click here and press any key" autofocus>
            </form>
            <div id="key-display">
                <p id="key-name">Key: </p>
            </div>
        </div>
    <script src="keylogger.js"></script>
</body>
</html>
