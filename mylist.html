<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List</title>
    <link rel="stylesheet" href="five.css">
</head>
<body>
    <header>
        <h1>Dynamic List Creator</h1><br>
        <p>Add, manage, and remove items from your list dynamically.</p>
    </header>

    <div class="main">
       <h1>My List</h1>
       <input type="text" id="itemInput" placeholder="Enter new item">
        <button id="addItemButton">Add Item</button>
        <div class="items">
           <ul id="itemList"></ul>
        </div>
    </div>

<script src="five.js"></script>
</body>
</html>
